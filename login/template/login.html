{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static '/css/login.css' %}">

    <title>Login</title>
  </head>
  <body>
    
    <div class="container">
        <h4 class="text-center">Login</h4>
        <hr>

        <form method="POST">
          {%csrf_token%}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"  class="form-control" placeholder="Masukkan Username Anda">
            </div>

             <div class="form-group">
                <label for="Password">Password</label>
                <input type="Password" name="password" id = "Password" class="form-control" placeholder="Masukkan Password Anda">
            </div>

            <button type="submit" class="btn btn-primary">LOGIN</button>
            <a href="{%url 'index'%}" class="btn btn-danger">Menu Utama</a>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
